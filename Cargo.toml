[workspace]
members = [
    "problems",
    "rust/library",
    "rust/test_executor"
]

[package]
name = "leetcode"
version = "0.1.0"
edition = "2021"
rust-version = "1.79.0"
authors = ["benhao"]
description = "LeetCode solutions in Rust"
readme = "README.md"

[[test]]
name = "solution_test"
path = "rust/test_executor/tests/test.rs"

[dependencies]
serde_json = "1.0"
rand = "0.8.4"
regex = "1.10.5"
problems = { path = "problems", features = ["solution"] }
test_executor = { path = "rust/test_executor", features = ["timer", "test_case"] }
